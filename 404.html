<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page not found</title>
    <script>
        // 解析当前 URL 的哈希部分
        var path = location.pathname + location.search + location.hash;
        
        // 重定向到首页，并通过 hash 将原路径传递给首页
        document.location.href = '/' + '#' + path;
      </script>
      
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to homepage...</p>
</body>
</html>
